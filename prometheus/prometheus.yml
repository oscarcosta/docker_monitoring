global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']  # Node Exporter usa network_mode: host

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']  # cAdvisor usa network_mode: host

  # Raspberry Pi thermal sensors (CPU temperature)
  # Node Exporter jรก coleta em /sys/class/thermal/thermal_zone*/temp
  - job_name: 'raspberry-pi-temp'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:9100']
