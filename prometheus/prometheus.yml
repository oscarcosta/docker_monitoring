global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape do Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Scrape do cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
